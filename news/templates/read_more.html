{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'read_more.css' %}">

<div class="container mt-5">
    <h1 class="text-center">{{ article.title }}</h1>
    <p class="text-muted text-center">Published on {{ article.published_at|date:"M d, Y" }}</p>

    {% if article.image %}
        <img src="{{ article.image.url }}" class="img-fluid rounded mx-auto d-block" alt="{{ article.title }}">
    {% endif %}

    <div class="mt-4">
        <p>{{ article.content }}</p>
    </div>

    <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
</div>
{% endblock %}
